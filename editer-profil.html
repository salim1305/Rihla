<main class="container">
  <h1>Éditer mon profil</h1>
  <form id="editProfileForm" enctype="multipart/form-data">
    <div class="grid-2">
      <div>
        <label>Prénom</label>
        <input type="text" name="firstname" id="firstname" required>
      </div>
      <div>
        <label>Nom</label>
        <input type="text" name="lastname" id="lastname" required>
      </div>
    </div>
    <label>Email</label>
    <input type="email" name="email" id="email" required disabled>
    <label>Photo de profil</label>
    <input type="file" name="avatar" id="avatar" accept="image/*">
    <div class="avatar-preview-container">
      <img id="avatarPreview" src="assets/avatar.png" alt="Aperçu avatar" class="avatar-preview-img">
    </div>
    <div class="form-actions">
      <button type="submit" class="btn-primary">Enregistrer</button>
      <a href="profil.html" class="btn-secondary">Annuler</a>
    </div>
  </form>
</main>
