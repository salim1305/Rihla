<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://localhost:5000; img-src 'self' data:; style-src 'self'; script-src 'self';">
  <title>Connexion - Rihla</title>
  <link rel="stylesheet" href="connexion.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <a href="index.html"><img src="images/Logo simple.jpg" alt="Logo Rihla" class="logo"></a>
      <h2>Connexion</h2>
      
      <!-- Formulaire unique -->
      <form id="login-form">
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="Votre email" required>
        </div>
        <div class="input-group">
          <label>Mot de passe</label>
          <input type="password" id="password" placeholder="Votre mot de passe" required>
        </div>
        <button type="submit" class="btn">Se connecter</button>
  <div id="login-error" class="login-error"></div>
      </form>
      
      <p class="register-link">Pas encore de compte ? 
        <a href="inscription.html">S'inscrire</a>
      </p>
    </div>
  </div>

  <script type="module" src="js/connexion.js"></script>
</body>
</html>
